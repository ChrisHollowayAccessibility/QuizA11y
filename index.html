<body>
<div class="container" role="application">
<h1 id="main-heading" tabindex="-1">Accessibility Quiz [Beta]</h1>

<h2>Question</h2>

<div aria-labelledby="question, options" aria-live="polite" class="question" id="question" role="heading"></div>

<div aria-hidden="true" id="announcement" style="position: absolute; left: -9999px;"></div>

<div aria-labelledby="question" class="options" id="options" role="group"></div>

<div class="message" id="wellDoneMessage" role="alert">Correct Answer!</div>

<div class="messageincorrect" id="unluckyMessage" role="alert">Incorrect Answer!</div>

<div class="message" id="showCorrectAnswer" role="alert" style="color: grey;"></div>
<button aria-live="polite" class="next-question-btn" id="nextQuestionBtn" onclick="loadNextQuestion()">Next Question</button>

<div class="score" id="scoreDisplay" role="status">Your Current Score: 0</div>

<div id="leaderboardForm"><label for="name">Enter your name for the leaderboard:</label><br />
<input aria-required="true" id="name" placeholder="Your name" type="text" /><button onclick="submitScore()">Submit</button><button onclick="window.location.href='index.html'">Try Again</button></div>
<script>
        let questions = [];
        let score = 0;
        let currentQuestionIndex = -1;

        // Fetch questions from JSON file
        fetch('questions.json')
            .then(response => response.json())
            .then(data => {
                questions = data;
                loadNextQuestion(); // Load the first question when questions are fetched
            })
            .catch(error => console.error('Error fetching questions:', error));
            
        // Load Question Script
        function loadNextQuestion() {
            document.getElementById('wellDoneMessage').style.display = 'none';
            document.getElementById('showCorrectAnswer').style.display = 'none';
            document.getElementById('nextQuestionBtn').style.display = 'none';
            document.getElementById('leaderboardForm').style.display = 'none';

            document.getElementById('options').style.display = 'block';

            currentQuestionIndex = Math.floor(Math.random() * questions.length);
            const currentQuestion = questions[currentQuestionIndex];

            document.getElementById('question').innerText = currentQuestion.question;

            const announcementText = `Here is the question: ${currentQuestion.question}. Here are ${currentQuestion.options.length} options.`;
            const announcementElement = document.getElementById('announcement');

            announcementElement.innerText = announcementText;
            setTimeout(() => {
                announcementElement.innerText = '';
            }, 100);

            const optionsElement = document.getElementById('options');
            optionsElement.innerHTML = ''; // Clear previous options

            optionsElement.setAttribute('aria-label', `Use the tab key to select an answer from the ${currentQuestion.options.length} options.`);

            currentQuestion.options.forEach((option, index) => {
                const button = document.createElement('button');
                
                const hiddenText = document.createElement('span');
                hiddenText.className = 'visually-hidden';
                hiddenText.innerText = `Option ${index + 1} of ${currentQuestion.options.length}: `;
                button.appendChild(hiddenText);

                button.appendChild(document.createTextNode(option));
                button.onclick = () => checkAnswer(index);
                button.setAttribute('aria-pressed', 'false');
                optionsElement.appendChild(button);
                
                                if (index === 0) {
                    question.focus();
                }

            });
        }

        function checkAnswer(selectedIndex) {
            const correctIndex = questions[currentQuestionIndex].correct;
            const selectedAnswer = questions[currentQuestionIndex].options[selectedIndex];
            const correctAnswerText = questions[currentQuestionIndex].options[correctIndex];

            const isCorrect = selectedIndex === correctIndex;

            if (isCorrect) {
                score++;

                document.getElementById('showCorrectAnswer').style.display = 'block';

                document.getElementById('showCorrectAnswer').innerText = `You selected the correct answer which was: ${correctAnswerText}`;

                document.getElementById('wellDoneMessage').style.display = 'block';
                document.getElementById('nextQuestionBtn').style.display = 'inline-block';
                updateScore();
                document.getElementById('nextQuestionBtn').focus();


                document.getElementById('options').style.display = 'none';

            } else {
                document.getElementById('unluckyMessage').style.display = 'block';
                document.getElementById('showCorrectAnswer').innerText = `You selected the wrong answer the correct answer was: ${correctAnswerText}`;
                document.getElementById('showCorrectAnswer').style.display = 'block';
                document.getElementById('leaderboardForm').style.display = 'block';
                document.getElementById('options').style.display = 'none';
            }

            // Send answer details to the server
            recordAnswer(currentQuestionIndex, selectedAnswer, isCorrect);
        }

        function updateScore() {
            document.getElementById('scoreDisplay').innerText = `Your Current Score: ${score}`;
        }

        function recordAnswer(questionId, selectedAnswer, isCorrect) {
            const xhr = new XMLHttpRequest();
            xhr.open("POST", "record_answer.php", true);  // Adjust the path if necessary
            xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

            xhr.onreadystatechange = function () {
                if (xhr.readyState === 4 && xhr.status === 200) {
                    console.log('Answer recorded successfully.');
                } else if (xhr.readyState === 4) {
                    console.error('Error recording answer:', xhr.statusText);
                }
            };

            // Send data to the server
            xhr.send("question_id=" + encodeURIComponent(questionId) +
                    "&selected_answer=" + encodeURIComponent(selectedAnswer) +
                    "&is_correct=" + encodeURIComponent(isCorrect));
        }

        function submitScore() {
    const name = document.getElementById('name').value;
    if (name.trim() === '') {
        alert("Please enter your name to submit your score.");
        return;
    }

    // Send score to the server
    const xhr = new XMLHttpRequest();
    xhr.open("POST", "submit_score.php", true);  // Adjust the path if necessary
    xhr.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");

    xhr.onreadystatechange = function () {
        if (xhr.readyState === 4 && xhr.status === 200) {
            // Redirect to leaderboard.html after submission
            window.location.href = "leaderboard.html";  // Redirect to the existing leaderboard
        } else if (xhr.readyState === 4) {
            console.error('Error submitting score:', xhr.statusText);
        }
    };

    // Send data to the server
    xhr.send("name=" + encodeURIComponent(name) + "&score=" + encodeURIComponent(score));
}
